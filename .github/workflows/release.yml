name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Linux amd64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
            -o waybar-claude-code-linux-amd64 ./cmd/waybar-claude-code

      - name: Build Linux arm64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
            -o waybar-claude-code-linux-arm64 ./cmd/waybar-claude-code

      - name: Generate checksums
        run: |
          sha256sum waybar-claude-code-linux-amd64 waybar-claude-code-linux-arm64 > checksums.txt

      - name: Generate Changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          writeToFile: false

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            waybar-claude-code-linux-amd64
            waybar-claude-code-linux-arm64
            checksums.txt
          body: ${{ steps.changelog.outputs.changes }}
